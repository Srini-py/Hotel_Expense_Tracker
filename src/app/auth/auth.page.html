<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div>Email is <strong>Team11b@4b.mvgrce</strong></div>
          <br />
          <div>Password is <strong>11B@2k17</strong></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Enter your Email ID</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="emailCtrl.touched && !emailCtrl.valid" lines="none">
              <ion-label color="danger" style="font-size: 12px; text-align: right;">*Invalid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Enter your Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #pwdCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="pwdCtrl.touched && !pwdCtrl.valid" lines="none">
              <ion-label color="danger" style="font-size: 12px; text-align: right;">*Invalid Password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" (click)="onLogin(f)" style="margin: 5% 35%;" [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="invalidCredentials">
        <ion-col size-sm="6" offset-sm="3" style="text-align: center;">
          <ion-label color="danger"  style="font-size: medium;">Invalid Credentials</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
